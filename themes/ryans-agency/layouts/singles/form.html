{{define "main" }}
<main id="main-content" class="alt">
  {{partial "components/hero.html" . }}
  <article class="body-copy">
    <section>
      {{.Content}}
    </section>
      <div id="form-wrapper">
        <div class="inner-form-wrapper responsive-wrapper-dimensions" style="-webkit-overflow-scrolling: touch; overflow: auto;">
            <iframe src="{{.Params.formurl}}" width="100%" height="1600" frameborder="0" marginheight="0" marginwidth="0" style="font-family:'proximanova'!important;">Loading...</iframe>
        </div>
      </div>
  </article>
</main>
{{end}}
